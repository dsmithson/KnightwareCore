name: .NET Core

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Install dependencies
      run: dotnet restore
      working-directory: ./src/
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./src/
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
    - name: Codecov Action
      uses: Atrox/codecov-action@v0.1.3
      with:
          secrets: ${{ secrets.CODECOV_TOKEN }}

